<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Framework</title>
</head>
<body>
  <section class="awesome-component" data-awesomeness="fubar" style="display: none;">
    <header class="awesome-component-header">
      <h1>Awesome Component v0.0.1</h1>
    </header>
    <div class="awesome-component-content">
      <button class="awesome-component-action">Do Something</button>
    </div>
    <footer class="awesome-component-footer"></footer>
  </section>

  <section class="awesome-component">
    <header class="awesome-component-header">
      <h1>Awesome Component v0.0.2</h1>
    </header>
    <div class="awesome-component-content">
      <a class="awesome-component-action" href="#">Do Something</a>
    </div>
  </section>

  <script src="./node_modules/expect-dom/vendor/expect.js"></script>
  <script src="./node_modules/expect-dom/expect-dom.js"></script>
  <script src="./structure-assertions.js"></script>
  <script src="./demo.js"></script>
</body>
</html>
