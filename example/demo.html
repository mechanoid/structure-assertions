<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component Framework</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/css/tooltipster.css" />
  <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/css/themes/tooltipster-punk.css" />
  <style>
    .errors {
      border: 3px solid red;
      background: #fee;

      color: red;
      display: none;
    }

    .error {
      padding: .3em;
    }

    .awesome-component {
      padding: 1em;
      margin-bottom: 2em;
      background-color: #dedede;
    }
  </style>
</head>
<body>
  <ul class="errors">
  </ul>

  <section class="awesome-component" data-awesomeness="fubar">
    <header class="awesome-component-header">
      <h1>Awesome Component v0.0.2</h1>
    </header>
    <div class="awesome-component-content">
      <button class="awesome-component-action">Do Something</button>
    </div>
    <footer class="awesome-component-footer"></footer>
  </section>

  <section class="awesome-component">
    <header class="awesome-component-header">
      <h1>Awesome Component v0.0.1</h1>
    </header>
    <div class="awesome-component-content">
      <a class="awesome-component-action" href="#">Do Something</a>
      <a class="awesome-component-action big" href="#">Do Something Big</a>
    </div>
  </section>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../node_modules/tooltipster/js/jquery.tooltipster.min.js"></script>

  <script src="../node_modules/chai/chai.js"></script>
  <script src="../dist/structure-assertions.js"></script>

  <script src="./demo.js"></script>
</body>
</html>
